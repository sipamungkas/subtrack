# ============================================
# SubTrack - Docker Compose
# For local development and testing
# ============================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: subtrack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-subtrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-subtrack_password}
      POSTGRES_DB: ${POSTGRES_DB:-subtrack}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-subtrack} -d ${POSTGRES_DB:-subtrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SubTrack Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subtrack-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-subtrack}:${POSTGRES_PASSWORD:-subtrack_password}@db:5432/${POSTGRES_DB:-subtrack}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-}
      TELEGRAM_BOT_SECRET: ${TELEGRAM_BOT_SECRET:-}
      FIXER_API_KEY: ${FIXER_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
